<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invitation / Filip & Stefania</title>
    <meta name="theme-color" content="transparent" />
    <meta name="msapplication-navbutton-color" content="transparent" />
    <meta
      name="apple-mobile-web-app-status-bar-style"
      content="black-translucent"
    />
    <link rel="stylesheet" href="css/clean.css" />
    <link rel="stylesheet" href="css/root.css" />
    <link rel="stylesheet" href="css/basic-styles.css" />

    <link rel="icon" type="image/png" href="/web-icon.png" />
    <link rel="apple-touch-icon" href="/web-icon.png" />
    <link rel="icon" href="web-icon.png?v=2" />
    <style>
      html {
        width: 100%;
        height: 100%;
      }
      body {
        background-color: var(--main-color-dark);
        width: 100%;
        height: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
      }
      .container {
        display: flex;
        width: 100%;
        height: 100%;
        justify-content: center;
        align-items: center;
        flex-direction: column;
      }
      .downloader {
        font-family: "Ci", serif;
        font-size: 25px;
        background-color: var(--main-color-light);
        padding: 10px 100px;
        transition: 0.3s;
      }
      .downloader:hover {
        font-family: "Ci", serif;
        font-size: 25px;
        background-color: var(--main-color-light);
        padding: 10px 116px;
        opacity: 0.8;
      }
      #status {
        font-family: "Ci", serif;
        margin-top: 10px;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <button class="downloader" id="downloadTxt">Скачать</button>
      <p id="status">статус скачивании</p>
    </div>

    <script type="module" src="js/form/d.js"></script>
  </body>
</html>
